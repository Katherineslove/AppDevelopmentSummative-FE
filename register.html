<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digimart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
     <div id="loginCard">
       <div id="gradient">
         <div class="contents d-flex flex-column align-items-center">
           <h1>digimart</h1>
           <div class="card mt-4 cardStyle" style="width: 21rem;">
             <div class="card-body">
               <form>
                   <div class="form-row d-flex flex-column align-items-center">
                     <div class="form-group col-md-10 mt-4">
                       <input class="form-control border-bottom" type="text" id="username" placeholder="Enter a Username">
                     </div>
                     <div class="form-group col-md-10 mt-4">
                       <input class="form-control border-bottom" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                     </div>
                     <div class="form-group col-md-10 mt-4">
                       <input class="form-control border-bottom"  type="password" id="password" placeholder="Enter a Password">
                     </div>
                     <div class="form-group col-md-10 mt-4">
                       <input class="form-control border-bottom" type="password" id="confirmPassword" placeholder="Confirm that Password">
                     </div>
                     <button id="register" type="submit" class="btn btn-success ">Sign Up</button>
                     <small class="loginLink form-text text-muted mt-4">Already have an account? <a href="login.html">Sign in Here</a></small>
                     <small class="loginLink form-text text-muted">Continue as <a href="index.html">Guest</a></small>
                   </div>
                 </form>
              </div>
           </div>
         </div>
       </div>
     </div>


    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/4ac3ef5deb.js" crossorigin="anonymous"></script>
    <script src="plugins/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>

</html>
